<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sender ‚Üî Receiver Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
      background: #f0f0f0;
    }

    .chat-container {
      display: flex;
      gap: 40px;
    }

    .chat-box {
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
      display: flex;
      flex-direction: column;
    }

    /* Deep gradient colors for each person */
    .chat-box:first-child {
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
    }

    .chat-box:last-child {
      background: linear-gradient(135deg, #ff6a88, #ff99ac);
    }

    .chat-box h3 {
      margin-bottom: 10px;
      text-align: center;
      color: white;
    }

    .messages {
      flex-grow: 1;
      overflow-y: auto;
      height: 400px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .message {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 16px;
      word-wrap: break-word;
      max-width: 70%;
    }

    .sent {
      align-self: flex-end;
      background-color: #d1e7dd;
    }

    .received {
      align-self: flex-start;
      display: flex;
      align-items: flex-start;
      gap: 6px;
    }

    .received .icon {
      display: inline-block;
      width: 24px;
      height: 24px;
      flex-shrink: 0;
      text-align: center;
      line-height: 24px;
      font-size: 18px;
    }

    .received .bubble {
      background-color: #cfe2ff;
      border-radius: 16px;
      padding: 8px 12px;
      max-width: 83%;
      word-wrap: break-word;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .prediction-box {
      padding: 10px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 6px;
      margin-top: 5px;
      min-height: 30px;
      font-style: italic;
      overflow-y: auto;
      max-height: 150px;
    }

    button {
      padding: 8px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <!-- Sender Side -->
  <div class="chat-box">
    <h3>Person 1</h3>
    <div class="messages" id="senderMessages"></div>
    <input type="text" id="senderInput" placeholder="Type a message...">
    <button onclick="sendMessage('sender')">Send</button>
    <div class="prediction-box" id="senderPrediction"></div>
  </div>

  <!-- Receiver Side -->
  <div class="chat-box">
    <h3>Person 2</h3>
    <div class="messages" id="receiverMessages"></div>
    <input type="text" id="receiverInput" placeholder="Type a message...">
    <button onclick="sendMessage('receiver')">Send</button>
    <div class="prediction-box" id="receiverPrediction"></div>
  </div>
</div>

<script>
  async function sendMessage(from) {
    const senderBox = document.getElementById('senderMessages');
    const receiverBox = document.getElementById('receiverMessages');
    const senderInput = document.getElementById('senderInput');
    const receiverInput = document.getElementById('receiverInput');
    const senderPrediction = document.getElementById('senderPrediction');
    const receiverPrediction = document.getElementById('receiverPrediction');

    if (from === 'sender') {
      const msg = senderInput.value.trim();
      if (msg) {
        senderBox.innerHTML += `<div class="message sent">${msg}</div>`;
        receiverBox.innerHTML += `
          <div class="message received">
            <span class="icon">üßë</span>
            <div class="bubble">${msg}</div>
          </div>`;
        senderInput.value = '';
        const prediction = await getPrediction(msg);
        senderPrediction.innerHTML += `<div>üó®Ô∏è "${msg}" ‚Üí Prediction: <strong>${prediction}</strong></div>`;
      }
    } else {
      const msg = receiverInput.value.trim();
      if (msg) {
        receiverBox.innerHTML += `<div class="message sent">${msg}</div>`;
        senderBox.innerHTML += `
          <div class="message received">
            <span class="icon">üë§</span>
            <div class="bubble">${msg}</div>
          </div>`;
        receiverInput.value = '';
        const prediction = await getPrediction(msg);
        receiverPrediction.innerHTML += `<div>üó®Ô∏è "${msg}" ‚Üí Prediction: <strong>${prediction}</strong></div>`;
      }
    }

    senderBox.scrollTop = senderBox.scrollHeight;
    receiverBox.scrollTop = receiverBox.scrollHeight;
  }

  async function getPrediction(text) {
    try {
      const response = await fetch('/predict', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ text })
      });
      const data = await response.json();
      return data.prediction ?? 'N/A';
    } catch (err) {
      return 'Error';
    }
  }
</script>

</body>
</html>
